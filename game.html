<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invisible Game - Level Select</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #00b300, #004d00);
        color: white;
        font-family: 'Trebuchet MS', sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-size: 60px;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 3px 3px 10px black;
        margin-bottom: 40px;
    }

    .levels {
        display: flex;
        gap: 20px;
        margin-bottom: 50px;
    }

    button {
        background-color: #ff6600;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background-color: #e65c00;
    }

    .arrow {
        font-size: 50px;
        margin-top: 30px;
        cursor: pointer;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Message box styling */
    #messageBox {
        background-color: rgba(0,0,0,0.8);
        border: 2px solid #ffcc00;
        padding: 10px 20px;
        border-radius: 10px;
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        max-width: 200px;
        text-align: left;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #messageBox img.postman {
        width: 40px;
        height: 40px;
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<h1>INVISIBLE GAME</h1>

<div class="levels">
    <button onclick="startLevel('maze-easy.html')">Level 1 - Easy</button>
    <button onclick="startLevel('maze-medium.html')">Level 2 - Medium</button>
    <button onclick="startLevel('maze-hard.html')">Level 3 - Hard</button>
</div>

<!-- Tricky Arrow -->
<div class="arrow" onclick="fakeHint()">â¬†</div>
<p id="hintMessage"></p>

<!-- Message box -->
<div id="messageBox">
    <img src="postman.png" alt="Postman" class="postman">
    <p id="messageText"></p>
</div>

<script>
function startLevel(page) {
    window.location.href = page;
}

function fakeHint() {
    const messages = [
        "Youâ€™re about to winâ€¦ keep going!",
        "Almost thereâ€¦ trust me ðŸ˜‰",
        "Victory is just aheadâ€¦ or is it?",
        "Follow me if you dare!"
    ];
    let randomMessage = messages[Math.floor(Math.random() * messages.length)];

    document.getElementById("messageText").innerText = randomMessage;
    document.getElementById("messageBox").style.display = "block";
}
</script>

</body>
</html>
